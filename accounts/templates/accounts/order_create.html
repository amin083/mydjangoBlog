{% extends 'base.html' %}
{% block content %}
    <div class="order_create">
        <h1>
            create your order
        </h1>
        <form class="site_form" action="{% url 'accounts:create' %}" method="post" enctype="multipart/form-data">
            {{ form }}
            {% csrf_token %}
            <input type="submit" value="create">
        </form>
    </div>
{% endblock %}
