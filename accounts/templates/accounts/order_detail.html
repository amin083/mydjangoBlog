{% extends 'base.html' %}
{% block content %}
<div class="order_detail">

        <img src="{{ order.image.url }}">

        <p>{{ order.body }}</p>
        <p>{{ order.keyword }}</p>
        <p>{{ order.date }}</p>
        <p>{{ order.image }}</p>
    </div>
</div>
{% endblock %}
